<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./js/themes/icon.css">
	
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/event.js"></script>
</head>
<body>
	<div class="easyui-panel" title="中建系统数据状态更新工具！" style="width:100%;padding:30px 60px">
		<h3>第一步：</h3>
			<div class="easyui-panel" title="根据组织名称查询系统中对应的组织单位！" style="width:100%;height:30%;padding:30px 60px">
				<div style="margin-bottom:20px">
					组织名称：<input id="orgName" class="easyui-textbox" data-options="prompt:'要修改的数据所属组织...'" style="width:10%;height:32px">
					<!--id绑定name--><input id="orgId" type="hidden" style="width:10%;height:32px" >
					执行查询：<a id="selectOrg" class="easyui-linkbutton" iconCls="icon-search" style="width:10%;height:32px">执行查询</a>
					查询状态：<select id="orgStatus" class="easyui-combobox" name="state" style="width:10%;height:32px"  disabled="disabled">
						<option value="0">未执行查询</option>
						<option value="1">已查询成功</option>
					</select>
					<a href="#" class="easyui-linkbutton" iconCls="icon-remove" style="width:10%;height:32px">重置</a>
				</div>
			</div>
			<h3>第二步：</h3>
			<div style="margin:20px 0;"></div>
			<div class="easyui-panel" title="根据单据名称和单据编码查询本次要修改的数据！" style="width:100%;height:30%;padding:30px 60px">
				<div style="margin-bottom:20px">
					模块名称：<select class="easyui-combobox" name="state" style="width:10%;height:32px">
								<option value="0">设备管理</option>
								<option value="1">查询成功</option>
							</select>
					单据名称：<select class="easyui-combobox" name="state" style="width:10%;height:32px">
								<option value="0">临时设备</option>
								<option value="1">查询成功</option>
							</select>
					单据编码：<input class="easyui-textbox" data-options="prompt:'多个单据编码逗号隔开...'" style="width:10%;height:32px">
					执行查询：<a href="#" class="easyui-linkbutton" iconCls="icon-search" style="width:10%;height:32px">执行查询</a>
					查询状态：<select class="easyui-combobox" name="state" style="width:10%;height:32px">
						<option value="0">未执行查询</option>
						<option value="1">已查询成功</option>
					</select>
					<a href="#" class="easyui-linkbutton" iconCls="icon-remove" style="width:10%;height:32px">重置</a>				
				</div>
			</div>
			<h3>第三步：</h3>
			<div style="margin:20px 0;"></div>
			<div class="easyui-panel" title="根据已查询到的组织名称、单据名称及编码更新数据状态！" style="width:100%;height:20%;padding:30px 60px">
				<div style="margin-bottom:20px">
					<a href="#" class="easyui-linkbutton" iconCls="icon-edit" style="width:20%;height:32px">执行更新</a>
				</div>
 		</div>
 	</div>
</body>

		
</html>
